<!DOCTYPE html>
<html>
<head>
    <title>Traffic Lights Box</title>

    <style>
        /* Outer container */
        .box {
            width: 500px;
            height: 200px;
            background-color: #cfcfcf;
            border: 4px solid black;
            border-radius: 40px;

            /* Align circles */
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        /* Common circle style */
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        /* Individual colors */
        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>

<div class="box">
    <div class="circle green"></div>
    <div class="circle yellow"></div>
    <div class="circle red"></div>
</div>

</body>
</html>
